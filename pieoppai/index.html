<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="paxta/estilo.css">

</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="post">
         
          <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required>
    
        
          <input type="number" placeholder="Digite sua idade" id="idade" name="idade" min="1" required>
    
       
          <input type="email" placeholder="Digite seu email" id="email" name="email" required>
    
        
          <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>
    
          <input type="submit" value="Cadastrar">
        </form>
    </div>

</body>
</html>
