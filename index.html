<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de UsuÃ¡rio</title>
  <link rel="stylesheet" href="../arquivosCadastro/css/estilo.css">
  <style>
    #mensagem {
      display: none;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

 <div class="form-container">
    <img src="../arquivosCadastro/img/avatar-cadastro.png" alt="Avatar fofo para cadastro" />

    <h2>Cadastro</h2>
    <form id="formulario">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required />

      <input type="submit" value="Cadastrar" />
    </form>

    <p id="mensagem">Cadastro realizado com sucesso! ðŸŽ‰</p>
  </div>

  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      event.preventDefault(); // Impede envio tradicional

      // Mostrar mensagem
      document.getElementById('mensagem').style.display = 'block';

      // Redireciona apÃ³s 1.5s
      setTimeout(function() {
        window.location.href = '../CalendÃ¡rio Completo/index.html';
      }, 1500);
    });
  </script>

</body>
</html>
