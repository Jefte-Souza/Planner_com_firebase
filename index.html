<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #d7e8f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #2d4d79;
      margin-bottom: 20px;
    }

    label {
      display: block;
      text-align: left;
      color: #2d4d79;
      font-weight: 600;
      margin-top: 10px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #b0c4de;
      border-radius: 10px;
      margin-top: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      background: linear-gradient(to right, #6fa8dc, #3d85c6);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      font-weight: bold;
    }

    button:hover {
      background: linear-gradient(to right, #3d85c6, #6fa8dc);
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #2d4d79;
    }

    a {
      color: #3d85c6;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
        width: 95%;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <input type="email" id="email" required placeholder="Digite seu e-mail" />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" required placeholder="Digite sua senha" />

      <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

  <script type="module" src="arquivosCadastro/js/login.js"></script>
</body>
</html>
