<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #d7e8f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      background-color: #ffffff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h2 {
      color: #2d4d79;
      margin-bottom: 30px;
      font-size: 26px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: 1px solid #b0c4de;
      border-radius: 12px;
      font-size: 15px;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #5a7ca0;
    }

    label {
      display: block;
      text-align: left;
      color: #2d4d79;
      font-weight: 600;
      margin-bottom: 5px;
    }

    button {
      background: linear-gradient(to right, #6fa8dc, #3d85c6);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(to right, #3d85c6, #6fa8dc);
      transform: scale(1.02);
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      color: #2d4d79;
    }

    a {
      color: #3d85c6;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
      }

      h2 {
        font-size: 22px;
      }

      button {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
  <!-- Ícones do Font Awesome para inputs -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="login-container">
    <h2>Entrar</h2>
    <form id="loginForm">
      <label for="email">E-mail:</label>
      <div class="input-group">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" required placeholder="Digite seu e-mail" />
      </div>

      <label for="senha">Senha:</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="senha" required placeholder="Digite sua senha" />
      </div>

      <button type="submit">Entrar</button>
    </form>
    <p>Não tem conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
  </div>

  <script type="module" src="arquivosCadastro/js/login.js"></script>
</body>
</html>
