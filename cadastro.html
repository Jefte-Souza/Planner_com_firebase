<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="css/cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form-container">
    <img src="img/avatar-cadastro.png" alt="Avatar fofo para cadastro" />
    <h2>Cadastro</h2>
    <form id="formulario" action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha:</label>
      <div class="senha-group">
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required />
        <i class="fas fa-eye toggle-senha" onclick="toggleSenha('senha', this)"></i>
      </div>
      <div id="forcaSenha"></div>

      <label for="confirmarSenha">Confirmar Senha:</label>
      <div class="senha-group">
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required />
        <i class="fas fa-eye toggle-senha" onclick="toggleSenha('confirmarSenha', this)"></i>
      </div>

      <input type="submit" value="Cadastrar" />
    </form>

    <p>Já tem uma conta? <a href="index.html">Faça o login</a></p>
    <p id="mensagem"></p>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
