<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="arquivosCadastro/css/estilo.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="form-container">
    <img src="arquivosCadastro/img/avatar-cadastro.png" alt="Avatar fofo para cadastro" />

    <h2>Cadastro</h2>
    <form id="formulario" action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required />

      <input type="submit" value="Cadastrar" />
    </form>

    <p>Já tem uma conta? <a href="index.html">Acesse aqui</a></p>

    <p id="mensagem"></p>
  </div>

  <script type="module" src="arquivosCadastro/js/auth.js"></script>
</body>
</html>
