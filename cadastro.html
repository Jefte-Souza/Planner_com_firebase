<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="arquivosCadastro/css/estilo.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="form-container">
    <img src="arquivosCadastro/img/avatar-cadastro.png" alt="Avatar fofo para cadastro" />
    <h2>Cadastro</h2>
    <form id="formulario" action="#" method="POST">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade" placeholder="Digite sua idade" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required />

      <label for="senha">Senha:</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required />
        <span class="toggle-password" onclick="togglePassword('senha')"><i class="fas fa-eye"></i></span>
      </div>
      <div id="forca-senha"></div>

      <label for="confirmar">Confirmar Senha:</label>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required />
        <span class="toggle-password" onclick="togglePassword('confirmar')"><i class="fas fa-eye"></i></span>
      </div>

      <input type="submit" value="Cadastrar" />
    </form>
    <p class="link-text">Já tem uma conta? <a href="index.html">Faça login</a></p>
    <p id="mensagem"></p>
  </div>

    <!--alert mensagem-->
<div class="toast bg-success text-light position-fixed top-0 m-3" style="z-index: 2000;" id="simpleToast">
  <div class="toast-body" id="simpleToastMsg">
  </div>
</div>

  <script type="module" src="arquivosCadastro/js/auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
