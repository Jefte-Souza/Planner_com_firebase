<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Meu Calendário</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo" aria-controls="navbarConteudo" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarConteudo">
      <!--links para outras paginas-->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="btn btn-outline-light me-1" href="#">Notas</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light me-1" href="#">Checklist</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-light me-1" href="../Paginas/Financas.html">Finaças</a>

          <a class="btn btn-outline-light me-1" href="#">Lembrete</a>

          <a class="btn btn-outline-light me-1" href="#">Metas</a>
        </li>
      </ul>
      <!-- Botão de modo claro/escuro -->
      <button id="mudarTema" class="btn btn-outline-light me-2" title="Alternar tema">
        <i id="temaEscuro" class="bi bi-moon"></i><i id="temaClaro" class="bi bi-brightness-alt-low-fill"></i>
      </button>
      <button id="sair" class="btn btn-danger"><i class="bi bi-box-arrow-left"></i></button>

    <!--confirmação de logout-->
<div id="modalDeslogar" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Fazer Logout</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Tem certeza que deseja sair?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button id="botaoConfirmarSair" type="button" class="btn btn-danger">Sair</button>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4">
  <h2>Controle Financeiro</h2>

  <!-- Campo para definir o limite mensal -->
  <div class="mb-3">
    <label for="limiteGasto" class="form-label">Limite de gasto mensal (R$):</label>
    <input type="number" id="limiteGasto" class="form-control" placeholder="Ex: 1500">
  </div>

  <!-- Barra de progresso -->
  <div class="mb-3">
    <label for="barraProgresso" class="form-label">Progresso de gastos:</label>
    <div class="progress">
      <div id="barraProgresso" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
        aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
  </div>
</div>


</body>
