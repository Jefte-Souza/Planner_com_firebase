<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanças</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/financas.css">
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Meu Calendário</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarConteudo">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarConteudo">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="btn btn-outline-light me-1" href="#">Notas</a></li>
            <li class="nav-item"><a class="btn btn-outline-light me-1" href="#">Checklist</a></li>
            <li class="nav-item"><a class="btn btn-outline-light me-1" href="../Paginas/Financas.html">Finanças</a></li>
            <li class="nav-item"><a class="btn btn-outline-light me-1" href="#">Lembrete</a></li>
            <li class="nav-item"><a class="btn btn-outline-light me-1" href="#">Metas</a></li>
          </ul>
          <button id="mudarTema" class="btn btn-outline-light me-2"><i class="bi bi-moon"></i></button>
          <button id="sair" class="btn btn-danger"><i class="bi bi-box-arrow-left"></i></button>
        </div>
      </div>
    </nav>

    <!-- Modal Logout -->
    <div id="modalDeslogar" class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Fazer Logout</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza que deseja sair?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button id="botaoConfirmarSair" type="button" class="btn btn-danger">Sair</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container mt-4">
      <h2>Controle Financeiro</h2>

      <!-- Limite de Gasto -->
      <div class="mb-3">
        <label for="limiteGasto" class="form-label">Limite de gasto mensal (R$):</label>
        <input type="number" id="limiteGasto" class="form-control" placeholder="Ex: 1500">
      </div>

      <!-- Barra de Progresso -->
      <div class="mb-3">
        <label for="barraProgresso" class="form-label">Progresso de gastos:</label>
        <div class="progress">
          <div id="barraProgresso" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
      </div>

      <!-- Adicionar Transação -->
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Adicionar Transação</h5>
          <form id="formTransacao">
            <div class="row mb-3">
              <div class="col">
                <select id="tipo" class="form-select" required>
                  <option value="">Tipo</option>
                  <option value="entrada">Entrada</option>
                  <option value="saida">Saída</option>
                </select>
              </div>
              <div class="col">
                <input type="text" id="categoria" class="form-control" placeholder="Categoria" required>
              </div>
              <div class="col">
                <input type="number" id="valor" class="form-control" placeholder="Valor (R$)" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success">Adicionar</button>
          </form>
        </div>
      </div>

      <!-- Lista de Transações -->
      <div class="card mt-4 mb-5">
        <div class="card-body">
          <h5 class="card-title">Transações</h5>
          <ul id="listaTransacoes" class="list-group"></ul>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/deslogar.js"></script>
    <script src="../js/financas.js"></script>
</body>
</html>
