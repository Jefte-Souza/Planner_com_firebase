  <!-- Modal Logout -->
  <div id="modalDeslogar" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Fazer Logout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja sair?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button id="botaoConfirmarSair" type="button" class="btn btn-danger">Sair</button>
        </div>
      </div>
    </div>
  </div>

  <div id="container" class="container mt-4">
    <h2>Controle Financeiro</h2>

<!-- Limite de Gasto -->
<div class="mb-3">
  <label for="limiteGasto" class="form-label">Limite de gasto mensal (R$):</label>
  <div class="input-group">
    <input type="number" id="limiteGasto" class="form-control" placeholder="Ex: 1500" required>
    <button id="salvarLimite" class="btn btn-primary" type="button">Salvar limite</button>
  </div>
</div>

    <!-- Barra de Progresso -->
    <div class="mb-3">
      <label for="barraProgresso" class="form-label">Progresso de gastos:</label>
      <div class="progress">
        <div id="barraProgresso" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0"
          aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    </div>

    <!-- Lista de Transações -->
    <div class="card mt-4 mb-5">
      <div class="card-body">
        <h5 class="card-title">Gastos</h5>
        <ul id="listaTransacoes" class="list-group"></ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
